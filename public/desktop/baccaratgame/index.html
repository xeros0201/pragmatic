  <script>
    const LOG_ENDPOINTS = '';
    let params = new URLSearchParams(window.location.search);
    const duration = performance.mark('loadingStart');
    let sessionData = {};
    try {
      const PPG = sessionStorage.getItem('PPG');
      sessionData = { ...window.history.state } ?? JSON.parse(PPG) ?? {};
    } catch (e) {
      sessionData = {};
    }

    const getParamValue = (name, urlSearchParams) => {
      if (urlSearchParams.get(name) === null) {
        return sessionData[name];
      } else {
        return urlSearchParams.get(name);
      }
    };

    const loadStartData = {
      timestamp: Date.now(),
      count: 1,
      metric: 'loadingStart',
      additional: '',
      environment: location.host,
      application: location.pathname,
      location: '',
      casino: getParamValue('casino_id', params),
      user: '',
      width: window.innerWidth,
      height: window.innerHeight,
      bandwidth: 0,
    };
    if (navigator.sendBeacon) {
      navigator.sendBeacon(
        `${LOG_ENDPOINTS}/log/event`,
        JSON.stringify(loadStartData)
      );
    } else {
      void fetch(`${LOG_ENDPOINTS}/log/event`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(loadStartData),
      });
    }
  </script>
